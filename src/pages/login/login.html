<img src="https://static.platzi.com/media/achievements/Badge-Ionic_1.png" />
<h1>Login</h1>
<ion-item>

	<ion-label ion-text color="primary" stacked>Email</ion-label>
	<ion-input [(ngModel)]="user.email" type="email" placeholder="Email"></ion-input>

</ion-item>

<ion-item>

	<ion-label ion-text color="primary" stacked>
		Password
	</ion-label>

	<ion-input [(ngModel)]="user.password" type="password" placeholder="Password"></ion-input>
	
</ion-item>

<button ion-button (tap)="login()">
	Login
</button>

<button color="secondary" ion-button (tap)="signIn()">
	Sign In
</button>
