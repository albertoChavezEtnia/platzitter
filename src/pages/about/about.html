<ion-header>
  <ion-navbar>
    <ion-title>
      Notifications
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list *ngFor="let item of notifications">
	  <ion-item>
	    <ion-thumbnail item-left>
	      <img src="{{item.img}}">
	    </ion-thumbnail>
	    <h2>{{item.nick_name}}</h2>
	    <p>{{item.text}}</p>
	    <button ion-button clear item-right>View</button>
	  </ion-item>
	</ion-list>

</ion-content>
