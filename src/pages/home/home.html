<ion-header>
	<ion-navbar>
		<ion-title>Home</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let item of listado | async">

			<ion-avatar item-left>
				<img src="{{item.img}}">
			</ion-avatar>

			<h2 ion-text color="secondary">{{item.nick_name}}</h2>
			<h3>{{item.text}}</h3>

			<ion-grid>
				<ion-row>
					<ion-col width-33>
						<!-- Deprecated: created component fav -->
						<!-- <ion-icon name="heart-outline"></ion-icon> -->
						<fav key="{{item.$key}}" cantidad="{{item.fav}}" (onFav)="onFav($event)"></fav>
						{{item.fav}}
					</ion-col>

					<ion-col width-33>
						<ion-icon name="share-alt" ion-text color="replatzit"></ion-icon>
					</ion-col>

					<ion-col width-33>
						<ion-icon name="repeat" tap="verTodo(item)"></ion-icon>
					</ion-col>
				 
				</ion-row>
			</ion-grid>

		</ion-item>
	</ion-list>
</ion-content>
